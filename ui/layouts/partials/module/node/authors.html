{{ $x := .context | default "" }}

<ul class="list-inline text-center text-muted small">
  {{ range ($x.GetTerms "authors") }}
  <li class="list-inline-item">
    <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
  </li>
  <li class="list-inline-item">&bull;</li>
  {{ end }}
  <li class="list-inline-item">
    <time datetime='{{ $x.Date.Format "2006-01-02T15:04:05Z07:00" }}'>
      {{ $x.Date.Format "2006/01/02 15:04:05 MST" }}
    </time>
  </li>
</ul>
