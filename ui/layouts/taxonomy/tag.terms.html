{{ define "main" }}

{{ $tags := $.Site.Taxonomies.tags.ByCount }}

<div class="section py-3 py-md-5">
  <div class="container">
    {{ partial "breadcrumb" . }}
    <div class="article">
      <div class="article-body">
        <ul class="list-inline">
          {{ range $tags }}
          <li class="list-inline-item">
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
            <sup class="text-muted">{{ .Count }}</sup>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</div>

{{ end }}
