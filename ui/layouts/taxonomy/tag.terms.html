{{ define "main" }}
{{ $tags := $.Site.Taxonomies.tags }}

<div class="section py-5">
  <div class="container">
    {{ partial "breadcrumb" . }}
    <ul class="list-inline">
      {{ range $tags }}
      <li class="list-inline-item">
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
        <sup class="text-muted">{{ .Count }}</sup>
      </li>
      {{ end }}
    </ul>
  </div>
</div>

{{ end }}
