{{ define "main" }}

<div class="section py-3 py-md-5">
  <div class="container">
    {{ partial "breadcrumb" . }}

    <div class="row row-cols-1 row-cols-lg-2 g-3">
      {{ range .Paginator.Pages }}
      <div class="col">
        {{ partial "summary" (dict "context" . "type" "image") }}
      </div>
      {{ end }}
    </div>

    {{ partial "pagination" . }}
  </div>
</div>

{{ end }}
